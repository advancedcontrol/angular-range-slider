<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Range Slider Demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="coRangeSlider">
    
        <div style="width: 300px; height: 300px; margin-left: 20px; margin-top: 20px;">
            <range options="{horizontal: true}"></range>
        </div>

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/easy-animate/angular-animate.js"></script>
        <script src="../bower_components/easy-animate/requestAnimationFrame.js"></script>
        <script src="../bower_components/WeakMap/weakmap.js"></script>
        <script src="../bower_components/pointerevents-polyfill/pointerevents.dev.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/gesture.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/directive/ngClick.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/directive/ngHold.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/directive/ngSwipe.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/directive/ngTouch.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/directive/ngDrag.js"></script>
        <script src="../angular-range-slider.js"></script>
    </body>
</html>
