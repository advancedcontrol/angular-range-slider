<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Range Slider Demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="coRangeSlider">
        <main ng-controller="AppCtrl">
            <div>
                <div co-range model="value"></div>
            </div>
            <p>Value is: {{value}}, <button ng-click="middle()">Set to 50</button></p>

            <div class="vert">
                <div co-range horizontal="false" model="value"></div>
            </div>
        </main>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/WeakMap/weakmap.js"></script>
        <script src="../bower_components/pointerevents-polyfill/pointerevents.dev.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/gesture.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/directive/ngClick.js"></script>
        <script src="../bower_components/angular-gesture/ngGesture/directive/ngDrag.js"></script>
        <script src="../angular-range-slider.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
